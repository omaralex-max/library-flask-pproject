{% extends "base.html" %}

{% block content %}

<div class="container mt-4" >
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="border p-4 rounded bg-light shadow-sm">
                <div class="text-center mb-4">
                    <img src="{{ book.cover_url }}" alt="{{ book.title }}" style="width: 100%; max-width: 400px; height: auto; object-fit: cover;">
                </div>
                <h1 class="text-center">{{ book.title }}</h1>
                <p><strong>Description:</strong> {{ book.description }}</p>
                <p><strong>Pages:</strong> {{ book.pages }}</p>
                <p><strong>Author:</strong> {{ book.author }}</p>
                <div class="d-flex justify-content-between mt-4">
                    <a href="{{ url_for('books.index') }}" class="btn btn-primary">Back to List</a>
                    <div>
                        <a href="{{ url_for('books.update', id=book.id) }}" class="btn btn-dark btn-sm">Edit</a>  <!-- Smaller button size -->
                        <form action="{{ book.delete_url }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>  <!-- Smaller button size -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
